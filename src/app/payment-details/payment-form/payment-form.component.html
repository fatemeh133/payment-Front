<form autocomplete="off" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" />
  <div class="form-group">
    <label for="cardOwnerName">مالک کارت</label>
    <input
      type="text"
      class="form-control form-control-lg"
      id="cardOwnerName"
      placeholder="نام و نام خانوادگی"
      name="cardOwnerName"
      ngModel
      required
      #cardOwnerName="ngModel"
      [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"
    />
  </div>
  <div class="form-group">
    <label for="cardNumber">شماره کارت</label>
    <input
      type="text"
      class="form-control form-control-lg"
      id="cardNumber"
      placeholder="شماره 16 رقمی"
      name="cardNumber"
      required
      maxlength="16"
      minlength="16"
      ngModel
      required
      #cardNumber="ngModel"
      [class.invalid]="cardNumber.invalid && cardNumber.touched"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="securityCode">کد امنیتی</label>
      <input
        type="password"
        class="form-control form-control-lg"
        id="securityCode"
        placeholder="CVV"
        name="securityCode"
        minlength="3"
        maxlength="3"
        ngModel
        required
        #securityCode="ngModel"
        [class.invalid]="securityCode.invalid && securityCode.touched"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="expirationDate">تاریخ انقضا</label>
      <input
        type="text"
        class="form-control form-control-lg"
        id="expirationDate"
        placeholder="MM/YY"
        name="expirationDate"
        minlength="5"
        maxlength="5"
        ngModel
        required
        securityCod
        #expirationDate="ngModel"
        [class.invalid]="expirationDate.invalid && expirationDate.touched"
      />
    </div>
  </div>
  <div class="form-group">
    <button
      class="btn btn-info btn-lg btn-block"
      type="submit"
      [disabled]="form.invalid"
    >
      ثبت
    </button>
  </div>
</form>
