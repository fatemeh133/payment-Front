<div class="jumbotron py-3">
  <h1 class="display-4">ثبت اطلاعات پرداخت</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <app-payment-form></app-payment-form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>مالک کارت</th>
          <th>شماره کارت</th>
          <th>انقضا</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of paymentDetails"
          (click)="currentPaymentHandler(item)"
        >
          <td>{{ item.cardOwnerName }}</td>
          <td>{{ item.cardNumber }}</td>
          <td>{{ item.expirationDate }}</td>
          <td><i class="far fa-trash-alt fa-lg"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
